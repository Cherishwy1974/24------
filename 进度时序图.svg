  <line x1="1200" y1="80" x2="1200" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="1300" y1="80" x2="1300" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
