    <text x="1141" y="522" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">数据分析与优化</text>
    
    <!-- 推广应用 (2026-04 to 2026-05) -->
    <rect x="1101" y="540" width="180" height="32" rx="10" ry="10" fill="url(#task-gradient-3)" 
          stroke="#5555cc" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="1191" y="562" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">推广应用</text>
    
    <!-- 总结报告与成果凝练 (2026-06) -->
    <rect x="1201" y="580" width="180" height="32" rx="10" ry="10" fill="url(#task-gradient-1)" 
