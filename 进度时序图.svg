  <line x1="300" y1="80" x2="300" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="400" y1="80" x2="400" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="500" y1="80" x2="500" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="600" y1="80" x2="600" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="700" y1="80" x2="700" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="800" y1="80" x2="800" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="900" y1="80" x2="900" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="1000" y1="80" x2="1000" y2="620" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
