  </g>
  
  <!-- 任务条 - 增强视觉效果和交互感 -->
  <!-- 第一阶段任务 -->
  <g id="phase1-tasks">
    <!-- 文献回顾与问题分析 (2024-09 to 2024-10) -->
    <rect x="201" y="100" width="280" height="32" rx="10" ry="10" fill="url(#task-gradient-1)" 
          stroke="#5555cc" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="341" y="122" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
