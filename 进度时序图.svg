<svg viewBox="0 0 1500 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色背景 -->
  <rect x="0" y="0" width="1500" height="700" fill="white"/>
  
  <!-- 背景元素与渐变定义 -->
  <defs>
    <!-- 阶段背景渐变 -->
    <linearGradient id="phase1-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6e6fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d8d8f6;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="phase2-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff0d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffe6b3;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="phase3-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0f0e0;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d0e8d0;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- 任务条渐变 - 更丰富的色彩 -->
    <linearGradient id="task-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8aff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6464e2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="task-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7575e6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5050cc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="task-gradient-3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6060cc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4040b3;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3" flood-color="#000"/>
    </filter>
    
    <filter id="soft-shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="1.5" dy="2" stdDeviation="2" flood-opacity="0.2" flood-color="#000"/>
    </filter>
    
    <!-- 标题装饰元素 -->
    <pattern id="dot-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="#6666cc" fill-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- 阶段背景 - 添加更柔和的阴影和边框 -->
  <rect x="200" y="80" width="1200" height="140" fill="url(#phase1-bg)" rx="12" ry="12" 
        stroke="#d0d0f0" stroke-width="2" filter="url(#soft-shadow)"/>
  <rect x="200" y="240" width="1200" height="180" fill="url(#phase2-bg)" rx="12" ry="12" 
