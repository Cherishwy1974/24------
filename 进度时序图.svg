          text-anchor="middle" fill="white">理论框架构建</text>
  </g>
  
  <!-- 第二阶段任务 -->
  <g id="phase2-tasks">
    <!-- 数字化教材体系构建 (2025-03 to 2025-04) -->
    <rect x="501" y="260" width="280" height="32" rx="10" ry="10" fill="url(#task-gradient-1)" 
          stroke="#5555cc" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="641" y="282" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
