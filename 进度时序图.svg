  <rect x="200" y="440" width="1200" height="180" fill="url(#phase3-bg)" rx="12" ry="12" 
        stroke="#c0e0c0" stroke-width="2" filter="url(#soft-shadow)"/>
  
  <!-- 垂直时间线 - 优化样式 -->
