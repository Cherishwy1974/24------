  <text x="1200" y="160" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#333333">理论与方法构建</text>
  
  <rect x="1080" y="305" width="240" height="50" rx="25" ry="25" fill="#ffcc66" fill-opacity="0.2" 
