    <!-- 研究方法确定 (2024-11 to 2024-12) -->
    <rect x="301" y="140" width="280" height="32" rx="10" ry="10" fill="url(#task-gradient-2)" 
          stroke="#5555cc" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="441" y="162" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
