    <text x="941" y="402" font-family="'Microsoft YaHei', Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">产教融合与实践应用</text>
  </g>
  
  <!-- 第三阶段任务 -->
